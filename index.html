<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Cooking Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <img src="assets/voice-kitchen-logo.png" alt="Voice Kitchen" class="logo-img">
        </div>
        <div class="user-profile" id="user-profile">
          <!-- Dynamic content based on auth state -->
          <span class="user-name" id="user-name">Welcome</span>
          <div class="avatar" id="user-avatar">üë§</div>
          
          <!-- Dropdown menu -->
          <div class="profile-dropdown" id="profile-dropdown" hidden>
            <div class="dropdown-item" id="profile-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Profile
            </div>
            <div class="dropdown-item" id="favorites-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
              Favorites
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" id="signout-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Sign Out
            </div>
          </div>
        </div>
      </div>
      
      <div class="header-main">
        <h1 class="main-heading">Hi there,</h1>
        <h2 class="sub-heading">let us help you cook with voice!</h2>
        
        <div class="voice-controls">
          <button class="btn-voice" id="start-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
            Start Voice
          </button>
          <button class="btn-stop" id="stop-btn">Stop</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="recipes-section">
      <div class="section-header">
        <h3 class="section-title">Popular Recipes</h3>
        <span class="result-count"></span>
      </div>
      
      <div id="recipe-list" class="recipe-grid">
        <!-- Recipe cards inserted here -->
      </div>
    </section>

    <section id="recipe-view" class="recipe-detail" hidden>
      <button class="back-link" onclick="location.reload()">
        ‚Üê Back to recipes
      </button>
      
      <div class="detail-card">
        <h2 id="recipe-title" class="detail-title"></h2>
        
        <div class="step-box">
          <div class="step-header">
            <span class="step-badge">Current Step</span>
          </div>
          <p id="current-step" class="step-text">Select a recipe to begin</p>
        </div>
        
        <div class="voice-activity">
          <h4 class="activity-heading">Voice Activity</h4>
          <div id="voice-feedback" class="activity-list">
            <div class="activity-item">
              <div class="activity-icon user-icon">üë§</div>
              <div class="activity-content">
                <span class="activity-label">You said:</span>
                <span id="user-said" class="activity-text">...</span>
              </div>
            </div>
            <div class="activity-item">
              <div class="activity-icon assistant-icon">ü§ñ</div>
              <div class="activity-content">
                <span class="activity-label">Response:</span>
                <span id="assistant-reply" class="activity-text">...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Guest Mode Notice -->
  <div id="guest-notice" class="guest-notice" hidden>
    <div class="notice-content">
      <p>üëã You're browsing as a guest. <a href="pages/auth.html" class="notice-link">Sign in</a> to use voice features and save favorites!</p>
      <button class="notice-close" onclick="this.parentElement.parentElement.hidden = true">√ó</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Config (must load first) -->
  <script src="js/firebase-config.js"></script>
  
  <!-- Firestore Helper (must load before favorites) -->
  <script src="js/firestore.js"></script>
  
  <!-- Favorites Logic -->
  <script src="js/favorites.js"></script>
  
  <!-- Main App Script (must load last) -->
  <script src="js/main.js"></script>
</body>
</html>
